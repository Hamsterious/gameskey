<div class="row create-game">

  <!-- column 1 -->
  <div class="col-12 column-1">

    <form #formData>

      <!-- step 1 -->
      <div *ngIf="currentStep === 1">
        <div class="form-group">
          <label for="title">Title</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Spil navn">
            <span class="input-group-addon">*</span>
          </div>
        </div>

        <div class="form-group">

          <div id="myDrop" class="dragndrop dragndrop__borders dropzone">
            <div class="dz-message center" data-dz-message>
              <i class="fa fa-plus fa-2x"></i>
              <span></span>
            </div>
          </div>
          <div id="tpl" style="display:none">
            <div class="dz-preview dz-image-preview">
              <div class="dz-image">
                <img id="previewImg" data-dz-thumbnail src="" />
              </div>
              <div class="dz-details">
                <div class="dz-filename">
                  <span data-dz-name></span>
                </div>
                <div class="dz-size" data-dz-size></div>

              </div>
            </div>
          </div>


          <small id="ProductImageHelp" class="form-text text-muted">Det prim√¶re produktbillede</small>
        </div>
      </div>

      <!-- step 2 -->
      <div *ngIf="currentStep === 2">
        <div class="form-group">
          <label for="shortDescription">Kort beskrivelse</label>
          <div class="input-group">
            <textarea class="form-control" placeholder="Kort beskrivelse"></textarea>
            <span class="input-group-addon">*</span>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Fuld Beskrivelse</label>
          <div class="input-group">
            <textarea class="form-control" placeholder="Fuld beskrivelse"></textarea>
            <span class="input-group-addon">*</span>
          </div>
        </div>
      </div>

      <!-- step 3 -->
      <div *ngIf="currentStep === 3">
        <div class="form-group">
          <label for="price">Pris</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Pris">
            <span class="input-group-addon">*</span>
          </div>
        </div>

        <div class="form-group">
          <label for="release">Udgivelsesdato</label>
          <div class="input-group">
            <input type="date" class="form-control">
            <span class="input-group-addon">*</span>
          </div>
        </div>
      </div>
    </form>

  </div>

  <!-- column 2 -->
  <div class="col-12 column-2">
    <button class="btn btn-primary" (click)="setStepTo('previous')">Previous step</button>
    <button class="btn btn-primary float-right" (click)="setStepTo('next')">Next step</button>

    <ul id="progressbar">
      <li *ngFor="let step of steps" class="{{ step.active }}"></li>
    </ul>

  </div>
</div>
